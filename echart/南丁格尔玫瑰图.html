<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width:600px;height:600px"></div>
    <script type="text/javascript">
    var myChart=echarts.init(document.getElementById("main"));
    var option={
        title: {
            backgroundColr:'pink',
            text: '二级学院分布————南丁格尔玫瑰图',
            textStyle:{
                color:'blue',
                fontFamily:'黑体',
                fontSize:18
            },
            x:'center'
        },
        tooltip: {  // 提示框组件
            trigger: 'item',  // 设置提示框的触发方式
            formattre:"{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {  // 配置图例组件
            x:'center',
            y:'bottom',
            data:['计算机','大数据','外国语','机器人','建工','机电','艺术','财经']
        },
        toolbox:{   // 配置工具箱组件
            show:true,   // 设置工具箱组件是否显示
            x:600,
            y:18,
            feature:{
                mark:{show:true},
                dataView:{show:true,readOnly:false},
                magicType:{
                    show:true,
                    type:['pie','funnel']
                },
                restore:{shpw:true},
                saveAsImage:{show:true}
            }
        },
        calculable:true,
        series: [
            {
            name: '学生人数（半径模式）',
            type: 'pie',
            center:['50%',180],   // 圆心坐标，默认值为['50%','50%']
            radius: ['10%','50%'],  // 设置半径,默认值为[0,'75%'],圆环['45%','75%'],内外半径
            roseType:'radius',   // 设置南丁格尔玫瑰图参数：半径模式
            width:'50%',
            max:40,
            itemStyle:{
                normal:{
                    label:{
                        show:false
                    },
                    labelLine:{
                        show:false
                    }
                },
                emphasis:{
                    label:{
                        show:true
                    },
                    labelLine:{
                        show:true
                    }
                }
            },
            data: [
                { value: 2000, name: '计算机' },
                { value: 1500, name: '大数据' },
                { value: 1200, name: '外国语' },
                { value: 1100, name: '机器人' },
                { value: 1000, name: '建工' },
                { value: 900, name: '机电' },
                { value: 800, name: '艺术' },
                { value: 700, name: '财经' } 
            ]
            },
            {
            name: '学生人数（面积模式）',
            type: 'pie',
            center:['50%',180],   // 圆心坐标，默认值为['50%','50%']
            radius: ['10%','50%'],  // 设置半径,默认值为[0,'75%'],圆环['45%','75%'],内外
            roseType:'area',   // 设置南丁格尔玫瑰图参数：面积模式
            x:'50%',
            max:40,
            sort:'ascending',
            data: [
                { value: 2000, name: '计算机' },
                { value: 1500, name: '大数据' },
                {value: 1200, name: '外国语'},
                {value: 1100, name: '机器人'},
                { value: 1000, name: '建工'},
                { value: 900, name: '机电' },
                { value: 800, name: '艺术'},
                { value: 700, name: '财经' } 
            ]
            },
            {
                name:'教授人数（面积模式）',
                type: 'pie',
                center:['50%',420],   // 圆心坐标，默认值为['50%','50%']
                radius: ['10%','50%'],  // 设置半径,默认值为[0,'75%'],圆环['45%','75%'],内外
                roseType:'area',   // 设置南丁格尔玫瑰图参数：面积模式
                x:'50%',
                max:40,
                sort:'ascending',
                data: [
                    { value: 25, name: '计算机' },
                    { value: 15, name: '大数据' },
                    {value: 12, name: '外国语'},
                    {value: 10, name: '机器人'},
                    { value: 8, name: '建工'},
                    { value: 7, name: '机电' },
                    { value: 6, name: '艺术'},
                    { value: 4, name: '财经' } 
                ]
            }            
        ]
        
        };
    myChart.setOption(option);
</script>
</body>
</html>
