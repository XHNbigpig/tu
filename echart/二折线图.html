<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width:600px;height:400px"></div>
    <script type="text/javascript">
    var myChart=echarts.init(document.getElementById("main"));
    var option={
        title:{
            text:'历年不同级别会员数量的变化趋势',
            
        },
        legend:{
            data:['普通会员','VIP会员'],
            left:'right'
        },
        xAxis:{
            type:'category',
            data:['2016','2017','2018']
        },
        yAxis:{
            type:'value'
        },
        tooltip:{
            trigger:'axis',
            axisPointer:{
                type:'shadow'
        },
        },
        series:[
            {
                name:'普通会员',
                type:'line',
                symbol:'diamond',  // 菱形
                symbolSize:5,
                lineStyle:{      // 线条配置
                    color:'red',
                    width:5,
                    type:'dotted'   // 点线型
                },
                itemStyle:{   // 点配置
                    borderColor:'blue',
                    borderWidth:1,
                    color:'black'
                },
                smooth:'true',   // 平滑曲线
                label:{
                    show:true   // 显示数值
                },
                data:[7,0,0]
            },
            {
                name:'VIP会员',
                type:'line',
                symbol:'diamond',  // 菱形
                symbolSize:5,
                lineStyle:{      // 线条配置
                    color:'pink',
                    width:5,
                    type:'dotted'   // 点线型
                },
                itemStyle:{   // 点配置
                    borderColor:'blue',
                    borderWidth:1,
                    color:'black'
                },
                smooth:'true',   // 平滑曲线
                label:{
                    show:true   // 显示数值
                },
                data:[0,3,4]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
